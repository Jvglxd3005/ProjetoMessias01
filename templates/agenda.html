{% extends "modelo.html" %}
{% block conteudo %}
<div id="div_agenda">

    <img src="{{ url_for('static', filename= 'imagem3.png') }}" id="img_agenda">

  <div id="titulo_agenda">
    <h1>Agenda</h1>
  </div>
</div>
<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-default">
    <tr>
      <th scope="col" colspan="4"><a href="{{ url_for('fazer_agenda') }}">Nova</a></th>

    </tr>
    <tr>
      <th scope="col">Data</th>
      <th scope="col">Assunto</th>
      <th scope="col">Descrição</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
  {% for termo in agenda %}
    <tr>
      <th scope="row">{{ termo[0] }}</th>
      <td>{{ termo[1] }}</td>
      <td>{{ termo[2] }}</td>
      <td>
        <form method="post" action="{{ url_for('excluir_agenda', agenda_id=loop.index-1) }}">
        <button type="submit" class="btn btn-danger">Excluir</button>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
