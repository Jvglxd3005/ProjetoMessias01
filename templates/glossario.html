{% extends "modelo.html" %}
{% block conteudo %}

<div id="div_glossario">

    <img src="{{ url_for('static', filename= 'imagem2.png') }}" id="img_glossa">

  <div id="titulo_glossario">
    <h1>Glossário</h1>
  </div>



</div>
<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-default">
      <tr>
      <th scope="col" colspan="4"><a href="{{ url_for('adicionar_glossario') }}">Adicionar</a></th>

    </tr>
    <tr>
      <th scope="col">Item</th>
      <th scope="col">Termo</th>
      <th scope="col">Definição</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
  {% for termo in glossario %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ termo[0] }}</td>
      <td>{{ termo[1] }}</td>
      <td>
        <form method="post" action="{{ url_for('excluir_termo', termo_id=loop.index-1) }}">
        <button type="submit" class="btn btn-danger">Excluir</button>
      </td>
    </tr>
  {% endfor %}

  </tbody>
</table>

{% endblock %}
